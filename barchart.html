<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>统计分析</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chart.css" />


  </head>
  <body>
    <h1>测试</h1>
    <div class="container">
    	<h2 class="titlefont text-center">所有项目完成进程</h2>
		<div class="chart-container chart-main-bar-container">
			<div id="placeholder" class="chart-placeholder"></div>
		</div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="scripts/jquery.flot.js"></script>
    <script src="scripts/jquery.flot.categories.js"></script>
    
    <script>
    	function labelFormatter(label, series) {
			return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
		}
    	function drawbar(placeholder, data){
    		$.plot(placeholder, [data], {
				series: {
					bars: {
						show: true,
						barWidth: 0.5,
						align: "center"
					}
				},
				xaxis: {
					mode: "categories",
					tickLength: 0
				}
			});
    	}
    	$(document).ready(function(){
    		$.getJSON("testbar.json",function(result){
    			//console.log(result);
    			drawbar("#placeholder", result.total);
    			
    		})
    	})
    </script>
  </body>
</html>
